<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ErgoCV</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Elixir Budget">
    <meta name="author" content="Fernando Rodrigues Baroni">

    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <script src="/static/jquery-3.1.1.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <script>
        function updateImg() {
            $('#img').attr('src', '/image?' + (new Date()).toISOString());
        }
        function autoUpdateImg() {
                    updateImg();
                    setTimeout(autoUpdateImg, 2000);
        }
        //autoUpdateImg();
    </script>
</head>
<body>
    <div id="content" class="container container-fluid">
        <div class="col-md-3 form-horizontal">
            <div class="form-group">
                <label for="tick_delay">
                    Frequency (ms)
                </label>
                <input type="number"
                    id="tick_delay"
                    step="10" min="100" max="600000" value="5000"
                    class="form-control"/>
                <span class="help-block">
                    The amount of miliseconds between each ergonomic
                    verification.
                </span>
            </div>
            <div class="form-group">
                <label for="camera_index">
                    Camera 
                </label>
                <input type="number"
                    id="camera_index"
                    step="1" min="0" value="0"
                    class="form-control"/>
                <span class="help-block">
                    The camera index, usually 0.
                </span>
            </div>
            <button type="submit" class="btn btn-default">Save</button>
        </div>
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <img id="img" title="Current image"/>
        </div>
    </div>
</body>
</html>
