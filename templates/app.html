<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ErgoCV</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Elixir Budget">
        <meta name="author" content="Fernando Rodrigues Baroni">

        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/app.css">
        <script src="/static/jquery-3.1.1.min.js"></script>
        <script src="/static/bootstrap.min.js"></script>
        <script src="/static/app.js"></script>
    </head>
    <body>
        <div id="content" class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="tick_delay">
                                Frequency (ms)
                            </label>
                            <input type="number"
                                   id="tick_delay"
                                   step="10" min="100" max="600000" value="5000"
                                                                    class="form-control"/>
                            <span class="help-block">
                                The amount in milliseconds between each ergonomic
                                verification.
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="camera_index">
                                Camera 
                            </label>
                            <input type="number"
                                   id="camera_index"
                                   step="1" min="0" value="0"
                                                    class="form-control"/>
                            <span class="help-block">
                                The camera index, usually 0.
                            </span>
                        </div>
                        <div class="form-group"> 
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-3"></div>
                                        <div class="col-md-3">
                                            <input type="number" class="ecv-sizer-num"/>
                                            <span class="help-block text-center">
                                                Top
                                            </span>
                                        </div>
                                        <div class="col-md-3"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <input type="number" class="ecv-sizer-num"/>
                                            <span class="help-block text-center">
                                                Left
                                            </span>
                                        </div>
                                        <div class="col-md-3">
                                            <button class="btn btn-default">Reset</button>
                                        </div>
                                        <div class="col-md-3">
                                            <input type="number" class="ecv-sizer-num"/>
                                            <span class="help-block text-center">
                                                Right
                                            </span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3"></div>
                                        <div class="col-md-3">
                                            <input type="number" class="ecv-sizer-num"/>
                                            <span class="help-block text-center">
                                                Bottom
                                            </span>
                                        </div>
                                        <div class="col-md-3"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <input type="number" class="ecv-sizer-num"/>
                                    <span class="help-block text-center">
                                        Border width
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group"> 
                            <div class="col-md-offset-3 col-md-3">
                                <button type="submit" class="btn btn-default">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <img class="img-responsive center-block" id="img" title="Current image"/>
                </div>
            </div>
        </div>
    </body>
</html>
